<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var opc = parseInt(prompt("digite la opcion a usar"))

        switch (opc) {
            case 1:
                var A = parseFloat(prompt("Ingrese A"));
                var B = parseFloat(prompt("Ingrese B"));

                document.write("valor A " + A);
                document.write("valor B " + B);
                document.write("valor de ambas en suma " + (A + B));
                break;
            case 2:
                var A = parseFloat(prompt("Ingrese A"));
                var B = parseFloat(prompt("Ingrese B"));

                document.write("valor A " + A);
                document.write("valor B " + B);
                document.write("valor de ambas en resta " + (A - B));
                break;
            case 3:
                var A = parseFloat(prompt("Ingrese A"));
                var B = parseFloat(prompt("Ingrese B"));

                document.write("valor A " + A);
                document.write("valor B " + B);
                document.write("valor de ambas en multiplicación " + (A * B));
                break;
            case 4:
                var A = parseFloat(prompt("Ingrese A"));
                var B = parseFloat(prompt("Ingrese B"));

                document.write("valor A " + A);
                document.write("valor B " + B);
                document.write("valor de ambas en divsión " + (A / B));
                break;
            case 5:
                alert("X");
                break;
            default:
                alert("Ingrese una valida");
                break;

        }
    </script>
</body>

</html>
